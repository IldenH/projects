<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JS Prosjekt</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <link rel="icon" href="assets/colorwheel.avif" />
  </head>

  <body>
    <main>
      <header><h1>Color picker</h1></header>
      <div id="preview"></div>
      <article class="forms">
        <span>Hex</span>
        <form id="hexForm">
          <input name="hex" id="hex" value="#000000" />
          <button type="sumbit">ok</button>
          <button onclick="copyToClipboard(event)" style="width: 2rem">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184"
              />
            </svg>
          </button>
        </form>
        <span id="rgb">RGB</span>
        <form id="rgbForm">
          <input name="r" type="number" min="0" max="255" value="0" />
          <input name="g" type="number" min="0" max="255" value="0" />
          <input name="b" type="number" min="0" max="255" value="0" />
          <button type="sumbit">ok</button>
          <button onclick="copyToClipboard(event)" style="width: 2rem">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184"
              />
            </svg>
          </button>
        </form>
        <span id="rgbNorm">RGB normalized</span>
        <form id="rgbNormForm">
          <input
            name="r"
            type="number"
            min="0.00"
            max="1.00"
            value="0.00"
            step="0.01"
          />
          <input
            name="g"
            type="number"
            min="0.00"
            max="1.00"
            value="0.00"
            step="0.01"
          />
          <input
            name="b"
            type="number"
            min="0.00"
            max="1.00"
            value="0.00"
            step="0.01"
          />
          <button type="sumbit">ok</button>
          <button onclick="copyToClipboard(event)" style="width: 2rem">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184"
              />
            </svg>
          </button>
        </form>
      </article>
    </main>
  </body>
</html>
