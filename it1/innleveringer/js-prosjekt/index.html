<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JS Prosjekt</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>

  <body>
    <main>
      <header><h1>Color picker</h1></header>
      <article class="forms">
        <span>Hex</span>
        <form id="hexForm">
          <input name="hex" id="hex" />
        </form>
        <span id="rgb">RGB</span>
        <form id="rgbForm">
          <input name="r" type="number" min="0" max="255" value="0" />
          <input name="g" type="number" min="0" max="255" value="0" />
          <input name="b" type="number" min="0" max="255" value="0" />
          <button type="sumbit">ok</button>
        </form>
        <span id="rgbNorm">RGB normalized</span>
        <form id="rgbNormForm">
          <input
            name="r"
            type="number"
            min="0.00"
            max="1.00"
            value="0.00"
            step="0.01"
          />
          <input
            name="g"
            type="number"
            min="0.00"
            max="1.00"
            value="0.00"
            step="0.01"
          />
          <input
            name="b"
            type="number"
            min="0.00"
            max="1.00"
            value="0.00"
            step="0.01"
          />
          <button type="sumbit">ok</button>
        </form>
      </article>
    </main>
  </body>
</html>
